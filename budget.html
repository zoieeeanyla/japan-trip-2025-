<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Budget Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 0;
      margin: 0;
    }

    nav {
      background-color: #ffb6c1;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      color: #d63384;
      font-size: 2.2em;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px #ddd;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .results {
      margin-top: 20px;
      background-color: #fffafc;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ffddee;
    }

    .results p {
      font-size: 18px;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="costs.html">üí∞ Costs</a>
    <a href="budget.html">üìä Estimator</a>
  </nav>

  <header>
    <h1>üìä Daily Budget Estimator</h1>
    <p>Estimate your total cost based on number of travel days</p>
  </header>

  <div class="container">
    <label for="days">How many days will you be in Japan?</label>
    <input type="number" id="days" placeholder="e.g. 8" min="1"/>

    <button onclick="calculateBudget()">Calculate</button>

    <div class="results" id="results" style="display: none;">
      <p><strong>Food Total:</strong> ¬•<span id="foodJPY"></span> (~$<span id="foodUSD"></span>)</p>
      <p><strong>Local Transport:</strong> ¬•<span id="transJPY"></span> (~$<span id="transUSD"></span>)</p>
      <p><strong>Attractions:</strong> ¬•<span id="attJPY"></span> (~$<span id="attUSD"></span>)</p>
      <p><strong>Total Daily Cost:</strong> ¬•<span id="totalJPY"></span> (~$<span id="totalUSD"></span>)</p>
    </div>
  </div>

  <script>
    const conversionRate = 155;

    function calculateBudget() {
      const days = parseInt(document.getElementById("days").value);
      if (!days || days <= 0) return;

      const foodPerDay = 4500;
      const transPerDay = 1250;
      const attPerDay = 1750;

      const foodJPY = foodPerDay * days;
      const transJPY = transPerDay * days;
      const attJPY = attPerDay * days;
      const totalJPY = foodJPY + transJPY + attJPY;
      const foodUSD = (foodJPY / conversionRate).toFixed(2);
      const transUSD = (transJPY / conversionRate).toFixed(2);
      const attUSD = (attJPY / conversionRate).toFixed(2);
      const totalUSD = (totalJPY / conversionRate).toFixed(2);

      document.getElementById("foodJPY").textContent = foodJPY;
      document.getElementById("foodUSD").textContent = foodUSD;
      document.getElementById("transJPY").textContent = transJPY;
      document.getElementById("transUSD").textContent = transUSD;
      document.getElementById("attJPY").textContent = attJPY;
      document.getElementById("attUSD").textContent = attUSD;
      document.getElementById("totalJPY").textContent = totalJPY;
      document.getElementById("totalUSD").textContent = totalUSD;

      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
